    <script>
      document.getElementById('reponse-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Empêche l'envoi du formulaire par défaut

        // Récupérer les valeurs des champs
        var nomPrenom = document.getElementById('nom-prenom').value;
        var message = document.getElementById('message').value;
        var nombrePersonnes = document.getElementById('nombre-personnes').value;
        var assisteront = [];
        var checkboxes = document.querySelectorAll('input[type=checkbox][name="assisteront[]"]:checked');
        checkboxes.forEach(function(checkbox) {
          assisteront.push(checkbox.value);
        });
        var nePourrontAssister = document.getElementById('ne-pourront-assister').checked;

        // Construire le message à envoyer
        var formData = new FormData();
        formData.append("Nom & Prénom", nomPrenom);
        formData.append("Message aux mariés", message);
        formData.append("Nombre de personnes", nombrePersonnes);
        formData.append("Assisteront à", assisteront.join(', '));
        formData.append("Ne pourront assister", nePourrontAssister ? "Oui" : "Non");

        // Envoyer le formulaire via Formspree
        fetch('https://formspree.io/f/mpzvblgd', {
          method: 'POST',
          body: formData,
          headers: {
            'Accept': 'application/json'
          }
        }).then(function(response) {
          if (response.ok) {
            alert('Formulaire soumis avec succès!');
          } else {
            alert('Erreur lors de la soumission du formulaire.');
          }
        }).catch(function(error) {
          console.error('Erreur:', error);
        });
      });
